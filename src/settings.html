<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Layout: label left, control right */
    .settings-section { max-width: 360px; margin: 0 auto; text-align: left; padding: 0 8px 56px; }
    .setting-row { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin: 10px 0; font-family: 'VT323', monospace; font-size: 18px; color: black; }
    .setting-row label { margin: 0; white-space: nowrap; }
    .setting-row .control { flex: 0 0 88px; display: flex; justify-content: flex-end; }
    .setting-row .control.slider-control { flex: 0 0 200px; }
    .setting-row .control.toggle-control { margin-right: -16px; }
    .setting-row input[type="number"], .setting-row select { width: 88px; padding: 3px 5px; border-radius: 8px; border: 1px solid #cfc7b5; font-size: 16px; box-sizing: border-box; font-family: 'VT323', monospace; }
    .setting-row select { font-size: 14px; }
    .setting-row input[type="checkbox"] { transform: scale(1.1); }
    .toggle-btn { padding: 4px 8px; border-radius: 6px; border: 2px solid #4d5d53; background-color: #f8f1e5; font-family: 'VT323', monospace; font-size: 14px; cursor: pointer; color: #4d5d53; }
    .toggle-btn:hover { background-color: #e6d8c3; }
    .toggle-btn.active { background-color: #4d5d53; color: white; }
    .custom-slider { display: flex; gap: 4px; }
    .custom-slider button { padding: 4px 8px; border-radius: 6px; border: 2px solid #4d5d53; background-color: #f8f1e5; font-family: 'VT323', monospace; font-size: 14px; cursor: pointer; color: #4d5d53; }
    .custom-slider button:hover { background-color: #e6d8c3; }
    .custom-slider button.active { background-color: #4d5d53; color: white; }
    #saveNotice { font-family: 'VT323', monospace; text-align: center; min-height: 1.2em; color: #4d5d53; }
    .settings-footer { position: fixed; left: 0; right: 0; bottom: 32px; display: flex; justify-content: center; }
    #saveSettings { padding: 6px 14px; font-size: 18px; }
  </style>
  </head>
<body>
  <div class="top-bar">
    <a href="index.html" class="home">Back</a>
    <div style="flex: 1; height: 26px;"></div>
    <a href="settings.html" class="settings">Settings</a>
  </div>

  <h1>Settings</h1>

  <div class="settings-section">
    <div id="saveNotice"></div>

    <div class="setting-row">
      <label for="tickingToggle">Ticking Sound</label>
      <div class="control toggle-control">
        <button class="toggle-btn" id="tickingToggle" data-toggle="false">OFF</button>
      </div>
    </div>

    <div class="setting-row">
      <label for="chimeToggle">End Chime</label>
      <div class="control toggle-control">
        <button class="toggle-btn" id="chimeToggle" data-toggle="false">OFF</button>
      </div>
    </div>

    <div class="setting-row">
      <label for="musicSelect">Background Sound</label>
      <div class="control slider-control">
        <div class="custom-slider" id="musicSlider">
          <button data-value="none">None</button>
          <button data-value="forest">Forest</button>
          <button data-value="rain">Rain</button>
          <button data-value="ocean">Ocean</button>
        </div>
      </div>
    </div>

    <div class="setting-row">
      <label for="focusTime">Focus time (minutes)</label>
      <div class="control"><input type="number" id="focusTime" min="0.1" step="0.1" max="60"></div>
    </div>

    <div class="setting-row">
      <label for="breakTime">Short break time (minutes)</label>
      <div class="control"><input type="number" id="breakTime" min="0.1" step="0.1" max="30"></div>
    </div>

    <div class="setting-row">
      <label for="longBreakTime">Long break time (minutes)</label>
      <div class="control"><input type="number" id="longBreakTime" min="0.1" step="0.1" max="60"></div>
    </div>
  </div>

  <div class="settings-footer">
    <button id="saveSettings">Save Settings</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
